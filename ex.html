<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<input type="button" onclick="search()" value="Tra cuu">
<p id="result"></p>
<script>
    function searchKeyWord() {
        let eng = ["car", "bike", "toy"];
        let x = document.getElementById('input').value;
        for (let i = 0; i < eng.length; i++) {
            if (x == eng[i]) {
                return i;
            }
        }
        return null;
    }

    function search() {
        console.log(searchKeyWord());
        var vie = ["oto", "xemay", "dochoi"];
        if (searchKeyWord() !== null ) {
            alert(vie[searchKeyWord()]);
        } else {
            alert("khong tim thay");
        }
    }


</script>
</body>
</html>
